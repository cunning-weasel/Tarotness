
<html>
<head>
  <title>My Tarot App</title>
  <link rel="stylesheet" href="style.css">
  <script src="tarot.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
  <div class="center">
  <button onclick="drawCard()" style="padding: 10px; margin-right: 10px; margin-bottom: 10px">Draw a card</button>
  <button onclick="shuffleCard()" style="padding: 10px; margin-right: 10px; margin-bottom: 10px">Shuffle</button>
  <div class="picked-card" style="height:510px;">
    <div class="pattern"></div>
    <img src="card-0.jpg" class="face">
  </div>
  <div class="card-description" style="color: white; font-size:20px"></div>
</div>
</body>
</html>
